<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Evaluación Técnica</title>
</head>
<body>
  <form class="Auth-form-container">
    <div class="Auth-form">
      <div class="Auth-form-content">
        <h3 class="Auth-form-title">Login</h3>
        <div class="form-group mt-3">
          <label>Correo Electrónico</label>
          <input
            type="email"
            class="form-control mt-1"
            placeholder="Ingrese Correo"
            [(ngModel)]="loginRequest.email"
            #ctrl='ngModel'
            name="email"
          />
        </div>
        <div class="form-group mt-3">
          <label>Contraseña</label>
          <input
            type="password"
            class="form-control mt-1"
            placeholder="Ingrese Contraseña"
            [(ngModel)]="loginRequest.password"
            #ctrl='ngModel'
            name="password"
          />
        </div>
        <p class="text-danger">{{errorMessage}}</p>
        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-primary" (click)="login()">Ingresar</button>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
